paths:
  - src

layers:
  - name: sblex.application
    collectors:
      - type: ModuleRecursive
        path: 'sblex.application'
  - name: sblex.fm
    collectors:
      - type: ModuleRecursive
        path: 'sblex.fm'
  - name: sblex.fm_server
    collectors:
      - type: ModuleRecursive
        path: 'sblex.fm_server'
  - name: sblex.formatting
    collectors:
      - type: ModuleRecursive
        path: 'sblex.formatting'
  - name: sblex.trie
    collectors:
      - type: ModuleRecursive
        path: 'sblex.trie'
  - name: sblex.infrastructure
    collectors:
      - type: ModuleRecursive
        path: 'sblex.infrastructure'
  - name: sblex.main
    collectors:
      - type: ModuleRecursive
        path: 'sblex.main'
  - name: sblex.webapp
    collectors:
      - type: ModuleRecursive
        path: 'sblex.webapp'

rulesets:
  sblex.application:
    - sblex.fm
  sblex.fm:
    - sblex.trie
  sblex.infrastructure:
    - sblex.fm
    - sblex.application
  sblex.main:
    - sblex.infrastructure
  sblex.webapp:
    - sblex.application
    - sblex.fm
    - sblex.formatting
    - sblex.infrastructure
    - sblex.main
